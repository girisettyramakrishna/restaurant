# -------------------------------
# Project-wide Gradle properties
# -------------------------------

# Set JVM arguments for Gradle daemon: 2 GB heap, UTF-8 encoding, force IPv4 stack to avoid IPv6 socket errors
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8 -Djava.net.preferIPv4Stack=true

# Enable support for AndroidX
android.useAndroidX=true

# Enforce official Kotlin code style
kotlin.code.style=official

# Reduce size of R class by using non-transitive resources
android.nonTransitiveRClass=true

# Optional: Enable parallel execution for faster builds (safe for decoupled modules)
# org.gradle.parallel=true

# OPTIONAL: Use local Gradle distribution if download fails
# Uncomment below lines **only** if you're using a manually downloaded Gradle
# distribution from https://services.gradle.org/distributions/
# org.gradle.distributionUrl=file:///C:/Gradle/gradle-8.11.1

# Do NOT use proxy settings unless you're behind an actual proxy
# Comment out or remove if unused to avoid network issues
# systemProp.http.proxyHost=
# systemProp.http.proxyPort=
# systemProp.https.proxyHost=
# systemProp.https.proxyPort=
